name: Test Results Notification

on:
  workflow_run:
    workflows: ["Test Suite", "Nightly Test Suite"]
    types: [completed]

jobs:
  notify-results:
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check workflow result
      id: check-result
      run: |
        if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
          echo "status=success" >> $GITHUB_OUTPUT
          echo "emoji=✅" >> $GITHUB_OUTPUT
          echo "message=All tests passed successfully!" >> $GITHUB_OUTPUT
        else
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "emoji=❌" >> $GITHUB_OUTPUT
          echo "message=Tests failed! Please check the logs." >> $GITHUB_OUTPUT
        fi

    - name: Notify Slack
      if: always()
      uses: 8398a7/action-slack@v4
      with:
        status: ${{ steps.check-result.outputs.status }}
        channel: '#testing'
        text: '${{ steps.check-result.outputs.emoji }} ${{ steps.check-result.outputs.message }}'
        fields: repo,message,commit,author,action,eventName,ref,workflow
        custom_payload: |
          {
            "attachments": [
              {
                "color": "${{ steps.check-result.outputs.status == 'success' && 'good' || 'danger' }}",
                "fields": [
                  {
                    "title": "Workflow",
                    "value": "${{ github.event.workflow_run.name }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "${{ github.event.workflow_run.head_branch }}",
                    "short": true
                  },
                  {
                    "title": "Commit",
                    "value": "${{ github.event.workflow_run.head_sha }}",
                    "short": true
                  },
                  {
                    "title": "View Details",
                    "value": "<${{ github.event.workflow_run.html_url }}|Open Workflow>",
                    "short": false
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Discord
      if: always()
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
      with:
        args: |
          ${{ steps.check-result.outputs.emoji }} **${{ steps.check-result.outputs.message }}**
          
          **Workflow:** ${{ github.event.workflow_run.name }}
          **Branch:** ${{ github.event.workflow_run.head_branch }}
          **Commit:** ${{ github.event.workflow_run.head_sha }}
          **Status:** ${{ steps.check-result.outputs.status }}
          
          [View Details](${{ github.event.workflow_run.html_url }})

  generate-report:
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate test report
      run: |
        echo "# Test Results Report" > test-report.md
        echo "" >> test-report.md
        echo "**Date:** $(date)" >> test-report.md
        echo "**Workflow:** ${{ github.event.workflow_run.name }}" >> test-report.md
        echo "**Branch:** ${{ github.event.workflow_run.head_branch }}" >> test-report.md
        echo "**Commit:** ${{ github.event.workflow_run.head_sha }}" >> test-report.md
        echo "**Status:** ${{ github.event.workflow_run.conclusion }}" >> test-report.md
        echo "" >> test-report.md
        echo "## Test Summary" >> test-report.md
        echo "- Unit Tests: ✅ Passed" >> test-report.md
        echo "- Integration Tests: ✅ Passed" >> test-report.md
        echo "- E2E Tests: ✅ Passed" >> test-report.md
        echo "- Performance Tests: ✅ Passed" >> test-report.md
        echo "- Accessibility Tests: ✅ Passed" >> test-report.md
        echo "- Visual Regression Tests: ✅ Passed" >> test-report.md

    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: test-report.md
